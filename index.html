<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>RMIT Lectopia Search - Index</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body ng-app="LectopiaSearch">
        <div id="container">
            <header>
                <h1>RMIT Lectopia Search</h1>
            </header>
            <div id="content" ng-controller="IndexController as index">
                <form id="searchForm" ng-submit="index.loadResults()">
                    <label for="searchTerm">Search term:</label>
                    <input id="searchTerm" ng-model="index.searchTerm" type="text" />
                    <input class="button" type="submit" value="Search" />
                </form>
                <h3>Results</h3>
                <div id="status">
                    Last updated: {{ index.lastUpdated | date:'medium' }}
                </div>
                <div ng-show="index.results.length > 0" id="result-count">
                    Results: {{ index.results.length | number }}
                </div>

                <div id="results">
                    <table>
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Last Updated</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="course in index.results | orderBy:'Name'">
                                <td><a href="recordings.html?id={{ course.ID }}">{{ course.Name }}</a></td>
                                <td>{{ course.LastUpdated }}</td>
                            </tr>
                        </tbody>
                    </table>
                    <div ng-show="index.results.length === 0">
                        No results found.
                    </div>
                </div>
            </div>
            <footer>
                <p>Disclaimer: All trademarks are the property of their respective owners.</p>
                <a href="https://github.com/PakkuDon/RMITLectopiaSearch">GitHub link</a>
            </footer>
        </div>
        
        <!-- Libraries -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

        <!-- AngularJS Modules -->
        <script src="js/app.js"></script>

        <!-- Other modules -->
        <script src="js/date_utility.js"></script>

        <!-- Page-specific code -->
    </body>
</html>
